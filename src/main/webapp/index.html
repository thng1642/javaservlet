<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
	
    <div class="container">
        <div class="login-register">
            <div class="nav-buttons">
                <button id="loginBtn" class='active'>Login </button>
                <button id="registerBtn">Register</button>
                <button id="btn-fw">Forward</button>
            </div>
            <div class="form-group" style="position:relative;">
                <form action="loginServlet" id="loginform" method="post">
                    <label for="username">username</label>
                    <input type="text" id="username">
                    <label for="password">password</label>
                    <input type="text" id="password">
                    <input type="submit" value="Submit" class="submit">
                </form>
                <form action="" id="registerform">
                    <label for="fullname">fullname</label>
                    <input type="text" id="fullname">
                    <label for="email">email</label>
                    <input type="text" id="email">
                    <label for="register-passwword">password</label>
                    <input type="text" id="register-password">
                    <label for="confirmpassword">confirm password</label>
                    <input type="text" id="confirmpassword">
                    
                </form>
                
                 <form action="RegisterServlet" id="forward-register" method="post">
                    <label for="mssv">mssv</label>
                    <input type="text" name="mssv" id="mssv">
                    
                    <label for="cccd">cmnd/cccd</label>
                    <input type="text" name="cccd" id="cccd">

                    <label for="major">major</label>
                    <input type="text" name="major" id="major">

                    <label for="phone">phone</label>
                    <input type="text" name="phone" id="phone">

                    <input type="hidden" id="fw-full-name" name="full-name" value="dell co">
                    <input type="hidden" id="fw-email" name="email" value="dell co">
                    <input type="hidden" id="fw-password" name="fw-password" value="dell co">

                    <input type="submit" value="Submit" class="submit" id="btn-submit-fw">
                </form>
            </div>
            <div id="forgot">
                <a href="">forgot password?</a>
            </div>
        </div>
    </div>
     <script>
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");

        var loginform = document.getElementById("loginform");
        var registerform = document.getElementById("registerform");
        var forgot = document.getElementById("forgot");

        var btnForward = document.getElementById("btn-fw");
        var forward = document.getElementById("forward-register");
        var submit = document.getElementById("btn-submit-fw");
        
      	registerBtn.onclick= function() {
            registerform.style.left='0px';
            registerform.style.opacity='1';
            loginform.style.left='-500px';
            loginform.style.opacity='0';
            forgot.style.left='-500px';
            forgot.style.opacity='0';
            forward.style.top='450px';
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
            btnForward.classList.remove('active');
            btnForward.style.opacity='1';
        }

        loginBtn.onclick= function() {
            loginform.style.left='0px';
            loginform.style.opacity='1';
            forgot.style.left='0px';
            forgot.style.opacity='1';
            registerform.style='500px';
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            btnForward.classList.remove('active');
            registerform.style.opacity='0';

            forward.style.top = '450px';
            btnForward.style.opacity='0';
        }

        btnForward.onclick=function() {
            forward.style.top='0px';
            // forward.style.opacity='1';
            btnForward.classList.add('active');
            loginBtn.classList.remove('active');
            registerBtn.classList.remove('active');
            registerform.style.left='500px';
            registerform.style.opacity='0';

        }
        
        submit.onclick=function() {
        	 //
            let name = document.getElementById('fw-full-name');
            let email = document.getElementById('fw-email');
            let pwd = document.getElementById('fw-password');

            name.value = document.getElementById('fullname').value;
            email.value = document.getElementById('email').value;
            pwd.value = document.getElementById('register-password').value;
        }
    </script>
</body>
</html>
